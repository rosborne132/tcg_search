<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TCG Search</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <h1>TCG Search</h1>
    </header>

    <div class="container input-container">
      <div class="option-group">
        <div class="input_group">
          <label for="pokemon_names">Name: </label>
          <select name="pokemon_names" id="pokemon_names"
            ><option value="startOption" disabled selected value>
              -- select an option --
            </option></select
          >
        </div>

        <div class="input_group">
          <label for="pokemon_types">Type: </label>
          <select name="pokemon_types" id="pokemon_types"
            ><option value="startOption" disabled selected value>
              -- select an option --
            </option></select
          >
        </div>

        <div class="input_group">
          <label for="pokemon_subtypes">Sub Type: </label>
          <select name="pokemon_subtypes" id="pokemon_subtypes"
            ><option value="startOption" disabled selected value>
              -- select an option --
            </option></select
          >
        </div>

        <div class="input_group">
          <label for="pokemon_sets">Set: </label>
          <select id="pokemon_sets"
            ><option value="startOption" disabled selected value>
              -- select an option --
            </option></select
          >
        </div>
      </div>
      <form>
        <label for="search-term">Pokemon Name: </label>
        <input
          type="text"
          name="search-term"
          id="js-search-term"
          class="search-term"
          required
        />

        <button id="search-input" class="button" type="submit">Search</button>
      </form>
    </div>

    <p id="js-error-message"></p>

    <section id="results" class="container">
      <ul id="results-list"></ul>
    </section>

    <script src="index.js"></script>
  </body>
</html>
