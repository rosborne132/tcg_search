<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TCG Search</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <h1>TCG Search</h1>
    </header>

    <form>
      <label for="search-term">Pokemon Name: </label>
      <input
        type="text"
        name="search-term"
        id="js-search-term"
        class="search-term"
        required
      />

      <button id="search-input" type="submit">Search</button>
    </form>

    <label for="pokemon_names">Pokemon Name: </label>
    <select name="pokemon_names" id="pokemon_names"></select>

    <label for="pokemon_types">Pokemon Type: </label>
    <select name="pokemon_types" id="pokemon_types"></select>

    <label for="pokemon_subtypes">Pokemon Sub Type: </label>
    <select name="pokemon_subtypes" id="pokemon_subtypes"></select>

    <label for="pokemon_sets">Pokemon Set: </label>
    <select id="pokemon_sets"></select>

    <p id="js-error-message"></p>

    <script src="index.js"></script>
  </body>
</html>
